<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Removed invalid CSS link to server.py -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Info Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #34495e;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 1rem;
    }
    nav a:hover {
      background: #1abc9c;
    }
    main {
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Chatbot */
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #chat-header {
      background: #1abc9c;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    #chat-messages {
      flex: 1;
      padding: 10px;
      background: #ecf0f1;
      overflow-y: auto;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
    }
    .user {
      background: #3498db;
      color: white;
      margin-left: auto;
    }
    .bot {
      background: #bdc3c7;
      margin-right: auto;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
    }
    #chat-input button {
      border: none;
      background: #1abc9c;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
    #chat-input button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <header>
    <h1>Campus Information Assistant</h1>
  </header>

  <nav>
    <a href="#schedules">Schedules</a>
    <a href="#facilities">Facilities</a>
    <a href="#events">Events</a>
  </nav>

  <main>
    <section id="schedules">
      <h2>Academic Schedules</h2>
      <p>Check your class timetables and exam schedules here.</p>
    </section>

    <section id="facilities">
      <h2>Facility Timings</h2>
      <p>Library, labs, dining halls, and gym schedules available.</p>
    </section>

    <section id="events">
      <h2>Campus Events</h2>
      <p>Stay updated with the latest events happening on campus.</p>
    </section>
  </main>

  <!-- Chatbot UI -->
  <div id="chat-container">
    <div id="chat-header">Ask Me Anything</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Type your question...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      // Fake bot reply for now
      setTimeout(() => {
        addMessage("I'm a demo bot. Soon Iâ€™ll fetch real campus info!", "bot");
      }, 500);
    }
  </script>
</body>
</html>
